{% extends 'blog/base.html' %}

{% load static %}

{% block content %}
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div>
            <h1>Register</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Register</button>
            </form>
            <a href="{% url 'login' %}">Already have an account? Login</a>
        </div>
    </div>
{% endblock %}
