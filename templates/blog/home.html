{% extends 'blog/base.html' %}


{%load static %}


{% block content %}

<style>
    .card-container {
        display: flex;
        flex-wrap: wrap;
        margin-top: 20px;
    }
    
    .card {
        width: calc(25% - 16px);
        margin-right: 16px;
        margin-bottom: 20px;
    }

    .card-body {
        max-height: 200px;
        overflow: hidden;
    }

    @media (max-width: 768px) {
        .card {
            width: 100%;
            margin-right: 0;
        }
    }
</style>

<div class="card-container">
    {% for post in posts %}
  <div class="card">
    {% if post.image %}
        <img class="card-img-top" src="{{ post.image.url }}">
    {% else %}
            <img class="card-img-top" src="{% static 'path/to/placeholder-image.jpg' %}" alt="Card image cap">
    {% endif %}
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.content }}</p>
            <a href="{% url 'post_detail' post.id %}" class="btn btn-primary">Read More</a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
